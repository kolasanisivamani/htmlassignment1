<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <form>

            <label for="studentid">Student Id:</label>
            <input type="text" id="studentid" name="" placeholder="Enter your Hall ticket No"><br> <br>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"><br> <br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your Last name"><br> <br>

            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername" placeholder="Enter your Father name"><br> <br>

            <label for="mothername">Mother Name:</label>
            <input type="text" id="mothername" name="mothername" placeholder="Enter your Mother name"><br> <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address"><br> <br>

            <label for = "email">Email:</label>
            <input type="email" id = "email" name = "email" placeholder="Enter your email"><br><br>

            <div>
                <label for = "mobileno">Mobile No:</label>
                <input type = "text" id = "mobileno" name = "mobileno" min = "10" max = "10" placeholder="Enter your Mobile no">
            </div>

            <br>
            Enter you date of birth

            <input type = "date">
            <br><br>

            <div>
                <fieldset>
                <span>Select your Gender:</span>
                <input type = "radio" id = "male" name="gender" value="male">
                <label for="male">Male</label>
               
                <input type = "radio" id = "female" name="gender" value="female">
                <label for="female">Female</label>
                </fieldset>
               
            </div><br>
            <div>
                <fieldset>
                <span>Select your Branch:</span>
                <input type = "radio" id = "cse" name="branch" value="CSE">
                <label for="cse">CSE</label>
               
                <input type = "radio" id = "ece" name="branch" value="ECE">
                <label for="ece">ECE</label>

                <input type = "radio" id = "eee" name="branch" value="EEE">
                <label for="eee">EEE</label>

                <input type = "radio" id = "civil" name="branch" value="Civil">
                <label for="civil">Civil</label>

                <input type = "radio" id = "mech" name="branch" value="Mech">
                <label for="mech">Mech</label>
                </fieldset>
               
            </div><br><br>

            <button>Cancel</button>  <button>Submit</button>



        </form>
    </body>
</html>
